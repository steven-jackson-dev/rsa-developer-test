<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Steven Jackson">
    <title>RSAWEB - Developer Test</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="js/custom.js"></script>
</head>

<body>

    <main>

        <section class="poker-form-wrapper">
            <h2>Best Poker Hand Calculator</h2>
            <p class="best-poker-hand"></p>
            <p class="error"></p>
            <form action="#" onsubmit="return handleFormSubmit()">
                <input class="card-input" type="text" value=""
                    placeholder="Please enter Rank and Type of Card. Eg. 'AS, 10C, 7H, 3D, 9S" required>
                <div class="form-buttons">
                    <input type="submit">
                    <a class="randomize-cards" onclick="randomizeCards()">Randomize Cards</a>
                </div>
            </form>
        </section>


        <section class="poker-test-buttons-wrapper">
            <a href="#" onclick="addCardSetTest('10H, QH, JH, KH, AH')" title="A, K, Q, J, 10, all the same suit.">Royal
                Flush</a>
            <a href="#" onclick="addCardSetTest('10H, QH, JH, KH, 9H')"
                title="Five cards in a sequence, all in the same suit.">Straight Flush</a>
            <a href="#" onclick="addCardSetTest('JD, JD, JD, JD, 10D')" title="All four cards of the same rank.">Four
                of a Kind</a>
            <a href="#" onclick="addCardSetTest('JS, JH, JC, 3D,3C')" title="Three of a kind with a pair.">Full
                House</a>
            <a href="#" onclick="addCardSetTest('2C, 5C, AC, 7C, QC')"
                title="Any five cards of the same suit, but not in a sequence.">Flush</a>
            <a href="#" onclick="addCardSetTest('5D,6H,9C, 8D,7D')"
                title="Five cards in a sequence, but not of the same suit.">Straight</a>
            <a href="#" onclick="addCardSetTest('3C, 3H, 3S, 6D, 8H')" title="Three cards of the same rank.">Three
                of a Kind</a>
            <a href="#" onclick="addCardSetTest('9S, 9H, 2C, 7D, 7S')" title="Two different pairs.">Two
                Pair</a>
            <a href="#" onclick="addCardSetTest('9S, 9H, 4C, 5D, 7S')" title="Two cards of the same rank.">
                Pair</a>
            <a href="#" onclick="addCardSetTest('9S, 5C, AH, 8C, 2D')" title="When you haven't made any of the hands above, the highest card plays.
            In the example below, the jack plays as the highest card.">High
                Card</a>
        </section>
        <footer>Written by Steven Jackson - 30 October 2021</footer>

    </main>

</body>

</html>
